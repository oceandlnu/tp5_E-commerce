<body>
<div class="headerBar">
    <div class="logoBar login_logo">
        <div class="comWidth">
            <div class="logo fl">
                <a href="__PUBLIC__index/index/index"><img src="__STATIC__index/images/logo.png" alt="后台管理"></a>
            </div>
            <h3 class="welcome_title">后台登录</h3>
        </div>
    </div>
</div>
<div class="loginBox">
    <div class="login_cont">
        <form action="__PUBLIC__admin/index/check" method="post">
            <ul class="login clearfix">
                <li class="l_tit">管理员帐号</li>
                <li class="mb_10"><input name="username" type="text" class="login_input user_icon"
                                         placeholder="请输入管理员帐号"></li>
                <li class="l_tit">密码</li>
                <li class="mb_10"><input name="password" type="password" class="login_input passwd_icon"
                                         placeholder="请输入密码"></li>
                <li class="l_tit">验证码</li>
                <li class="mb_10"><input name="verify" type="text" class="login_input" placeholder="请输入验证码"></li>
                <li><img src="{:captcha_src()}" alt="captcha" id="verify"/>&nbsp;&nbsp;<a href="javascript:void(0)"
                                                                   onclick="document.getElementById('verify').src='{:captcha_src()}?'+Math.random()">看不清楚?点击刷新</a>
                </li>
                <li class="autoLogin"><input type="checkbox" id="a1" class="checked" name="autoFlag" value="1"><label
                        for="a1">自动登录(一周内自动登录)</label></li>
                <li><input type="submit" value="" class="login_btn"></li>
            </ul>
        </form>
    </div>
</div>

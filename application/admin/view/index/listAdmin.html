<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>管理员列表</title>
    <link rel="stylesheet" href="__STATIC__admin/styles/backstage.css">
</head>
<body>
<div class="details">
    <div class="details_operation clearfix">
        <div class="bui_select">
            <input type="button" value="添&nbsp;&nbsp;加" class="add" onclick="addAdmin()">
        </div>

    </div>
    <!--表格-->
    <table class="table" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th width="15%">编号</th>
            <th width="25%">管理员名称</th>
            <th width="30%">管理员邮箱</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $rows as $row}
        <tr>
            <td><input type="checkbox" id="{$row.id}" class="check"><label for="{$row.id}"
                                                                           class="label">{$row.id}</label></td>
            <td>{$row.username}</td>
            <td>{$row.email}</td>
            <td align="center"><input type="button" value="修改" class="btn"
                                      onclick="editAdmin({$row.id})"><input type="button" value="删除"
                                                                            class="btn"
                                                                            onclick="delAdmin({$row.id})">
            </td>
        </tr>
        {/foreach}
        {if $total gt $size}
        <tr>
            <td colspan="4">{$showPage}</td>
        </tr>
        {/if}
        </tbody>
    </table>
</div>
{literal}
<script type="text/javascript">
    function addAdmin() {
        window.location = "addAdmin";
    }

    function editAdmin(id) {
        window.location = "editAdmin?id=" + id;
    }

    function delAdmin(id) {
        if (window.confirm("确定要删除吗?删除之后不可恢复")) {
            window.location = "delAdmin?id=" + id;
        }
    }
</script>
{/literal}
</body>
</html>

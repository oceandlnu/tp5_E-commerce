<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="__STATIC__index/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__STATIC__index/styles/reset1.css">
    <title>{$title}</title>
</head>
<body>
<div class="container-fluid clearfix">
    <div class="row bg-light">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <nav class="navbar navbar-expand-sm">
                        <a href="javascript:void(0)" class="btn btn-info btn-sm" role="button">收藏本站</a>
                    </nav>
                </div>
                <div class="col-8">
                    <nav class="navbar navbar-expand-sm float-right">
                        {if $Think.session.userId neq null}
                        <span class="text-muted" style="margin-right: 10px;">欢迎您，{$Think.session.userName}</span>
                        <a href="__PUBLIC__index/index/logout" class="btn btn-info btn-sm" role="button">退出登录</a>
                        {elseif $Think.cookie.userId neq null}
                        <span class="text-muted" style="margin-right: 10px;">欢迎您，{$Think.cookie.userName}</span>
                        <a href="__PUBLIC__index/index/logout" class="btn btn-info btn-sm" role="button">退出登录</a>
                        {else}
                        <span class="text-muted">您好，欢迎光临本站！</span><a href="__PUBLIC__index/index/login" class="btn btn-success btn-sm" role="button" style="margin-right: 10px;">立即登录</a><a href="__PUBLIC__index/index/reg" class="btn btn-info btn-sm" role="button">免费注册</a>
                        {/if}
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <nav class="navbar navbar-expand-sm">
                        <a href="__PUBLIC__"><img src="__STATIC__index/images/logo.png" alt="Logo" height="40" width="60"></a>
                    </nav>
                </div>
                <div class="col-10">
                    <nav class="navbar navbar-expand-sm float-right">
                        <form action="__PUBLIC__index/index/search" class="form-inline" method="get">
                            <input class="form-control" type="text" placeholder="请输入商品名称..." style="margin-right: 5px;" name="keywords">
                            <button class="btn btn-success" type="submit">搜索</button>
                        </form>
                        <button type="button" class="btn btn-success" style="margin-left: 10px">
                            <i class="fa fa-shopping-cart" style="padding-right: 10px;font-size: 20px;color: white;"></i>购物车
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-dark">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-sm">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link text-light active" href="__PUBLIC__">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="__PUBLIC__index/index/proCate?id=all">全部商品</a>
                        </li>
                        {foreach $cates as $cate}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="__PUBLIC__index/index/proCate?id={$cate.id}">{$cate.cName}</a>
                        </li>
                        {/foreach}
                    </ul>
                </nav>
            </div>
        </div>
    </div>

{layout name="layout" /}
<div class="row" style="background: url('__STATIC__index/images/bg01.jpg') 100% 100% no-repeat;padding: 15px">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4 card" style="padding: 30px;margin-top: 10px">
                <form action="doReg" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPwd">确认密码:</label>
                        <input type="password" class="form-control" id="confirmPwd" placeholder="请确认密码" name="confirmPwd">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱:</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入邮箱" name="email">
                    </div>
                    <div class="form-group">
                        <label>性别:</label>
                        <button type="button" class="btn btn-outline-success sex-select"><label class="radio-inline" style="display: none"><input type="radio" name="sex" value="男"></label>男</button>
                        <button type="button" class="btn btn-outline-danger sex-select"><label class="radio-inline" style="display: none"><input type="radio" name="sex" value="女"></label>女</button>
                        <button type="button" class="btn btn-outline-dark sex-select"><label class="radio-inline" style="display: none"><input type="radio" name="sex" value="保密"></label>保密</button>
                    </div>
                    <div class="form-group">
                        <label for="face">头像:</label>
                        <input type="file" id="face" class="form-control" name="face" style="display: none">
                        <button id="uploadFace" type="button" class="btn btn-success">上传头像</button><span style="padding-left: 10px"></span>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" style="margin-right: 10px;">
                            <input class="form-check-input" type="checkbox">我已阅读并同意<a href="javascript:void(0)">《用户注册协议》</a></label>
                    </div>
                    <button type="submit" class="btn btn-info" style="width: 30%;margin: 10px 10px 0 0;">立即注册</button>
                </form>
            </div>
        </div>
    </div>
    </div>
<script>
    $(document).ready(function () {
        $("#uploadFace").click(function () {
            $("#face").click();
        });
        $("#face").change(function () {
            $(this).siblings("span").html($(this).prop("files")[0].name);
        });
        $(".sex-select").click(function () {
            $(".sex-select").removeClass("active").find("input").removeAttr("checked");
            $(this).addClass("active").find("input").attr("checked","");
        });
    });
</script>

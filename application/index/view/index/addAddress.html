{layout name="layout" /}
<div class="row" style="background: url('__STATIC__index/images/bg01.jpg') 100% 100% no-repeat;padding: 15px">
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-12 card" style="padding: 30px;margin-top: 10px">
                <h3>添加收货地址</h3>
                <table class="table table-bordered table-hover">
                    <tbody>
                    <tr>
                        <td><textarea name="" id="address" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-danger addAddress" type="button">点击添加</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".addAddress").click(function () {
            var uId={$uId};
            var address=$("#address").val();
            $.post("__PUBLIC__index/index/address",{
                action:"add",
                uId:uId,
                address:address
            },function (data,status) {
                alert(data);
            });
        });
    });
</script>

{layout name="layout" /}
<div class="row" style="background: url('__STATIC__index/images/bg01.jpg') 100% 100% no-repeat;padding: 15px">
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-12 card" style="padding: 30px;margin-top: 10px">
                <h3>修改收货地址</h3>
                <table class="table table-bordered table-hover">
                    <tbody>
                    <tr>
                        <td><label for="address"></label><textarea name="" id="address" cols="30" rows="10" placeholder="请填写详细地址">{$row.address}</textarea></td>
                    </tr>
                    <tr>
                        <td><label for="postalCode">邮政编码:</label><input type="text" class="form-control" id="postalCode" placeholder="如您不清楚邮递区号，请填写000000" value="{$row.postalCode}"></td>
                    </tr>
                    <tr>
                        <td><label for="name">收货人姓名:</label><input type="text" class="form-control" id="name" value="{$row.name}"></td>
                    </tr>
                    <tr>
                        <td><label for="telephone">手机号码:</label><input type="text" class="form-control" id="telephone" value="{$row.telephone}"></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-danger modAddress" type="button">提交修改</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".modAddress").click(function () {
            var id={$row.id};
            var address=$("#address").val();
            var postalCode=$("#postalCode").val();
            var name=$("#name").val();
            var telephone=$("#telephone").val();
            $.post("__PUBLIC__index/index/doModAddress",{
                id:id,
                address:address,
                postalCode:postalCode,
                name:name,
                telephone:telephone
            },function (data,status) {
                alert(data);
                location.href="__PUBLIC__index/index/shopCar?uid="+{$uId};
            });
        });
    });
</script>

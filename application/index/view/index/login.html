{layout name="layout" /}
<div class="row" style="background: url('__STATIC__index/images/bg01.jpg') 100% 100% no-repeat;padding: 15px">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4 card" style="padding: 30px;margin-top: 10px">
                <form action="__PUBLIC__index/index/check" method="post">
                    <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="password">
                    </div>
                    <div class="form-group">
                        <label for="pwd">验证码:</label>
                        <input type="text" class="form-control" placeholder="请输入验证码" name="verify">
                    </div>
                    <div class="form-group">
                        <a href="javascript:void(0)" onclick="document.getElementById('verify').src='{:captcha_src()}?'+Math.random()">
                        <img src="{:captcha_src()}" alt="verify" id="verify" style="width: 80%;height: auto;"/>
                        <br/>
                        看不清楚?点击刷新</a>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" style="margin-right: 10px;">
                            <input class="form-check-input" type="checkbox">记住密码</label>
                        <a href="javascript:void(0)">忘记密码?</a>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 30%;margin: 10px 10px 0 0;">登录</button>
                </form>
            </div>
        </div>
    </div>
    </div>
